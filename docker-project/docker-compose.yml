# Docker Compose pour orchestrer tous les services
version: '3.8'

services:
  # Base de données PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: tp_docker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-myapp}
    volumes:
      # Persistance des données
      - postgres_data:/var/lib/postgresql/data
      # Script d'initialisation automatique
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Node.js
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: tp_docker-api
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-myapp}
      API_PORT: ${API_PORT:-3000}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    # Sécurité : capacités limitées
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Frontend Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tp_docker-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    depends_on:
      - api
    networks:
      - app-network
    # Sécurité : capacités limitées
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

# Réseau privé pour les conteneurs
networks:
  app-network:
    driver: bridge

# Volume pour la persistance de la base de données
volumes:
  postgres_data:
    driver: local
